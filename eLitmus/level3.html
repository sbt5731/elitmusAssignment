<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="level3.css">
</head>
<body>
    <div class="bg-image"></div>
    <div class="container">
        <h1 class="quiz-heading">Quiz App for Checking Your General Knowledge</h1>
        <div class="quiz-container">
            <div class="question-container">
                <div class="question-text"></div>
                <div class="option-container"></div>
            </div>
            <div class="result-container">
                <div class="result-text"></div>
                <div class="score-container">
                    <div>Score: <span class="score-text">0</span></div>
                    <div>Current Level: <span class="level-text">3</span></div>
                </div>
                <button class="next-button">Next</button>
                <button class="level-button">Go to Level 4</button>
            </div>
        </div>
    </div>
    <script src="questions.js"></script>
    <script src="level3.js"></script>
</body>
</html>
