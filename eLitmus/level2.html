<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Eye to Detail Game</title>
	<link rel="stylesheet" href="level2.css">
</head>
<body>
	<div class="container">
		<img src="puzzle.jpg" alt="Eye to Detail Game">
	</div>
	<div class="form-container">
		<form id="word-form">
			<label for="word1">Word 1:</label>
			<input type="text" id="word1" name="word1" required>
			<br>
			<label for="word2">Word 2:</label>
			<input type="text" id="word2" name="word2" required>
			<br>
			<label for="word3">Word 3:</label>
			<input type="text" id="word3" name="word3" required>
			<br>
			<input type="submit" value="Submit">
		</form>
		<p class="note">Note: The word with a smaller length will come first.</p>
	</div>
    <script src="level2.js"></script>
</body>
</html>
